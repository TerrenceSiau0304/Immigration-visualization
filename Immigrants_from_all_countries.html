<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@6.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@6.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@7.0.2"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": {"text": "Total Immigration towards Malaysia in 2025"},
  "width": 800,
  "height": 400,
  "projection": {"type": "equirectangular"},
  "layer": [
    {
      "data": {
        "url": "https://raw.githubusercontent.com/TerrenceSiau0304/Immigration-visualization/main/js/ne_grid_boundary110m.json",
        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
      },
      "transform": [
        {
          "lookup": "properties.ISO_A3",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/TerrenceSiau0304/Immigration-visualization/main/data/Immigrants_2024.csv"
            },
            "key": "country",
            "fields": ["total"]
          }
        }
      ],
      "mark": {
        "type": "geoshape",
        "stroke": "#999999",
        "strokeWidth": 1,
        "strokeOpacity": 0.8
      },
      "encoding": {
        "color": {
          "field": "total",
          "type": "quantitative",
          "scale": {"type": "linear"}
        },
        "tooltip": [
          {"field": "properties.NAME", "type": "nominal", "title": "Country"},
          {"field": "total", "type": "quantitative", "title": "Immigrants"}
        ]
      }
    },
    {
      "data": {"graticule": true},
      "mark": {"type": "geoshape", "stroke": "#cccccc", "strokeWidth": 0.5}
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
